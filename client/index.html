<!DOCTYPE html>
<html ng-app='bolt'>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bolt</title>

    <!-- Angular Materialize Styles -->
    <!-- http://materializecss.com/ -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">

    <!-- Custom Styles -->
    <link rel="stylesheet" type="text/css" href="styles/style.css" />

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

    <!-- Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBIOAllvDFbkAixfnuS9TaC4Cep3rCpRAk"></script>
  </head>

  <body>

    <!-- Top Bar -->
    <!-- Probably unnecessary on mobile -->
    <nav>
        <div class="nav-wrapper blue darken-1">
          <a class="brand-logo center">Bolt</a>
        </div>
    </nav>

    <!-- ng-view holds all subviews for SPA -->
    <div ng-view></div>

    <!-- Angular requirements -->
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular-route/angular-route.js"></script>

    <!-- Angular servicies -->
    <script src="app/controllers/boltController.js"></script>
    <script src="app/auth/auth.js"></script>
    <script src="app/services/services.js"></script>
    <script src="app/app.js"></script>
    <script src="/map-scripts/map.js"></script>
  </body>
</html>
