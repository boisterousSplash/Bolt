<div class="container">
  <form class="col s12" ng-submit="createProfile(first, last, email, phone, distance)">
    <div class="row">
      <div class="input-field col s3">
        <i class="material-icons prefix">account_circle</i>
        <input placeholder="First Name" ng-model="first" id="icon_prefix" type="text" class="validate">
        <label for="icon_prefix"></label>
      </div>
      <div class="input-field col s3">
        <input placeholder="Last Name" ng-model="last" id="icon_prefix" type="text" class="validate">
        <label for="icon_prefix"></label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s6">
        <i class="material-icons prefix">email</i>
        <input placeholder="Email address" ng-model="email" id="icon_email" type="email" class="validate">
        <label for="icon_email"></label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s6">
        <i class="material-icons prefix">phone</i>
        <input placeholder="Phone number" ng-model="phone" id="icon_telephone" type="tel" class="validate">
        <label for="icon_telephone"></label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s6">
        <i class="material-icons prefix">trending_up</i>
        <input placeholder="Distance preference" ng-model="distance" id="icon_trending">
        <label for="icon_telephone"></label>
      </div>
    </div>
    <button href="#/" class="waves-effect waves-light btn right-align">Submit</button>
  </form>
</div>
